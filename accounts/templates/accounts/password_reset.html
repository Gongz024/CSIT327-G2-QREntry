{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EventCIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        /* Ensure Django form field looks identical to your custom inputs */
        .input-group input[type="email"],
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 14px 12px 75px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 4px rgba(0, 102, 204, 0.4);
        }

        .input-icon {
            position: absolute;
            left: 0px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="form-box">
            <div class="logo-section">
                <img src="{% static 'images/logo.png' %}" alt="QR Logo" class="qr-logo">
                <h1 class="brand-name">
                    <span class="brand-event">Event</span>
                    <span class="brand-cit">CIT</span>
                </h1>
                <p class="tagline">Forgot your password? No worries — we’ll send a reset link.</p>
            </div>

            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" placeholder="Enter your registered email" required>
                </div>

                {% if form.email.errors %}
                    <div class="error-message">{{ form.email.errors }}</div>
                {% endif %}

                <button type="submit" class="btn-login">Send Reset Link</button>
            </form>

            <div class="register-link">
                <p>Back to <a href="{% url 'accounts:login' %}" class="register-here-link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
