{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Event CIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    
</head>
<body>
    <div class="registration-container">
        <div class="registration-overlay"></div>

        <div class="form-box">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="{% static 'images/logo.png' %}" alt="QR Logo" class="qr-logo">
                <h1 class="brand-name">
                    <span class="brand-event">Event</span> 
                    <span class="brand-cit">CIT</span>
                </h1>
                <p class="tagline">Skip the line, scan your way in.</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <!-- Sign Up Form -->
            <form method="post" class="register-form">
                {% csrf_token %}
                
                <input type="text" 
                       name="username" 
                       placeholder="Type your email or username"
                       value="{{ form.username.value|default:'' }}" 
                       required>

                <input type="password" 
                       name="password1" 
                       placeholder="Type your password" 
                       required>

                <input type="password" 
                       name="password2" 
                       placeholder="Type your password" 
                       required>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <!-- Social Connect -->
            <div class="social-connect">
                <p>You can Connect with</p>
                <div class="social-icons">
                    <a href="#" class="apple-icon"><img src="{% static 'images/apple.png' %}" alt="Apple"></a>
                    <a href="#" class="google-icon"><img src="{% static 'images/google.png' %}" alt="Google"></a>
                    <a href="#" class="facebook-icon"><img src="{% static 'images/facebook.png' %}" alt="Facebook"></a>
                </div>
            </div>

            <!-- Login Link -->
            <div class="login-link">
                <p>have an account already? <a href="#">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
