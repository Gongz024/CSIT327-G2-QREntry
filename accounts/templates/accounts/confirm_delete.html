{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/event_delete.css' %}">
</head>
<body>

    <!-- üîô Back Button -->
    <div class="back-btn-container">
        <a href="{% url 'accounts:event' %}" class="back-btn">‚Üê Back</a>
    </div>

    <div class="delete-container fade-in delay-1">
        <h2>‚ö†Ô∏è Confirm Deletion</h2>
        <p>Are you sure you want to delete the event <strong>"{{ event.event_name }}"</strong>?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete</button>
            <a href="{% url 'accounts:event' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>

</body>
</html>
