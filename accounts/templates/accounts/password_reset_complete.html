{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - EventCIT</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="page-container">
        <div class="form-box">
            <div class="logo-section">
                <img src="{% static 'images/logo.png' %}" alt="QR Logo" class="qr-logo">
                <h1 class="brand-name">
                    <span class="brand-event">Event</span>
                    <span class="brand-cit">CIT</span>
                </h1>
            </div>

            <h2 class="success-title">Password Successfully Reset!</h2>
            <p>Your password has been updated. You can now log in to your account.</p>

            <div class="register-link">
                <a href="{% url 'accounts:login' %}" class="btn-login">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
